    <div class="container-fluid">
      <div class="row-fluid">
		<div class="span3">
            <div class="row-fluid">
                <div class="span12">
                    <form>
                        <fieldset>
                            <legend>Editor de Polígonos</legend>
                            <div class="controls-row">
                                <div class="btn-group " id="editBar">
                                    <input class="btn" id="borrarPoligono" name="action" value="Borrar Polígono" type="button"/>
                                    <input class="btn btn-primary" id="guardarMapa" name="action" value="Guardar Polígonos" type="button"/>
                                </div>
                            </div>
                        </fieldset>
                    </form>
                </div>
            </div>
            <div id="tags-form" class="row-fluid">
                    <form>
                        <legend>Etiquetas</legend>
                        <div class="controls control-row">
                            <div class="btn-group " id="editBar">
                                <input class="btn" id="newTag" name="action" value="Nueva Etiqueta" type="button"/>
                                <input class="btn btn-primary" id="saveTags" name="action" value="Guardar Etiquetas" type="button"/>
                            </div>
                        </div>
                        <div id="tableWrapper" class="control-group">
                            <table id="tagsTable" class="table table-hover">
                                <tbody id="tags">
                                </tbody>
                            </table>
                        </div>
                    </form>
                    
                    <div class="controls control-row">
                        <label for="savedTags">Etiquetas predeterminadas
                        <select class="span12" id="savedTags">
                        </select>
                        </label>
                    </div>
            </div>
